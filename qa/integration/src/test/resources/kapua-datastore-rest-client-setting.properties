#
# Provider
#datastore.elasticsearch.provider=org.eclipse.kapua.service.elasticsearch.client.transport.TransportElasticsearchClientProvider
datastore.elasticsearch.provider=org.eclipse.kapua.service.elasticsearch.client.rest.RestElasticsearchClientProvider
datastore.elasticsearch.holder=datastore-elasticsearch-client

#
# Connection
#Elasticsearch node IP/port - current ip/port values are to use the external develop vagrant machine
# A comma separated list of nodes in the form: "host1,host2" or "host1:port,host2:port"
# **Note:** Using the "nodes" version overrides the "node" property.
datastore.elasticsearch.cluster=kapua-datastore
datastore.elasticsearch.node=127.0.0.1
datastore.elasticsearch.port=9200
datastore.elasticsearch.username=
datastore.elasticsearch.password=
#datastore.elasticsearch.nodes=host1:port1,host2:port2

datastore.elasticsearch.client.reconnection_wait_between_exec=15000

#
# Requests
datastore.elasticsearch.request.query.timeout=15000
datastore.elasticsearch.request.scroll.timeout=60000
datastore.elasticsearch.request.retry.max=3
datastore.elasticsearch.request.retry.wait=2500

#
# SSL
datastore.elasticsearch.ssl.enabled=false
datastore.elasticsearch.ssl.trust_server_certificate=false
datastore.elasticsearch.ssl.keystore_path=
datastore.elasticsearch.ssl.keystore_password=
datastore.elasticsearch.ssl.truststore_path=
datastore.elasticsearch.ssl.truststore_password=
datastore.elasticsearch.ssl.keystore_type=jks

